input:
    input_file:
        type: file
        datafile: true
output: 
    output_1:
        type: file
        datafile: true
 

parameters:
    ratio:
       type: float
       default: 0.8
    random_seed:
       type: int
       default: 1001

cmd: python -m durian.module.downsample_by_line --ratio ratio --random_seed random_seed input_file output_1 
